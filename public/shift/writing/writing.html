<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>心理位移書寫</title>
  <link rel="stylesheet" href="../writing/writing.css">
</head>
<body>
  <div id="app">

    <section id="avi-section" class="hidden">
      <form id="avi-form" class="avi-modern-form">
        <h2 class="section-title">此刻的感覺評估</h2>
        <div class="avi-instruction">
          <p>以下列表是一些描述感覺的形容詞。有一些感覺是非常相似的，有一些是非常不同的。請認真閱讀以下每一個詞，並評估你<strong>此刻感受到這些不同感覺的強烈程度（1 = 完全沒有，5 = 極為強烈）。</strong></p>
          <div class="scale-info">填寫完請按下<strong>左邊按鈕「下一步」</strong><br><strong>若有問卷題目尚未填答，將無法進入下一步，請特別留意。</strong></div>
        </div>
        
        <div class="table-container">
            <table class="avi-table">
            <thead>
              <tr>
                <th>形容詞</th>
                <th>1<br>完全沒有</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5<br>極為強烈</th>
              </tr>
            </thead>
          <tbody>
            <tr><td>熱誠</td><td><input type="radio" name="q1" value="1" required></td><td><input type="radio" name="q1" value="2"></td><td><input type="radio" name="q1" value="3"></td><td><input type="radio" name="q1" value="4"></td><td><input type="radio" name="q1" value="5"></td></tr>
            <tr><td>驚愕</td><td><input type="radio" name="q2" value="1" required></td><td><input type="radio" name="q2" value="2"></td><td><input type="radio" name="q2" value="3"></td><td><input type="radio" name="q2" value="4"></td><td><input type="radio" name="q2" value="5"></td></tr>
            <tr><td>緊張</td><td><input type="radio" name="q3" value="1" required></td><td><input type="radio" name="q3" value="2"></td><td><input type="radio" name="q3" value="3"></td><td><input type="radio" name="q3" value="4"></td><td><input type="radio" name="q3" value="5"></td></tr>
            <tr><td>乏味</td><td><input type="radio" name="q4" value="1" required></td><td><input type="radio" name="q4" value="2"></td><td><input type="radio" name="q4" value="3"></td><td><input type="radio" name="q4" value="4"></td><td><input type="radio" name="q4" value="5"></td></tr>
            <tr><td>安靜</td><td><input type="radio" name="q5" value="1" required></td><td><input type="radio" name="q5" value="2"></td><td><input type="radio" name="q5" value="3"></td><td><input type="radio" name="q5" value="4"></td><td><input type="radio" name="q5" value="5"></td></tr>
            <tr><td>放鬆</td><td><input type="radio" name="q6" value="1" required></td><td><input type="radio" name="q6" value="2"></td><td><input type="radio" name="q6" value="3"></td><td><input type="radio" name="q6" value="4"></td><td><input type="radio" name="q6" value="5"></td></tr>
            <tr><td>興奮</td><td><input type="radio" name="q7" value="1" required></td><td><input type="radio" name="q7" value="2"></td><td><input type="radio" name="q7" value="3"></td><td><input type="radio" name="q7" value="4"></td><td><input type="radio" name="q7" value="5"></td></tr>
            <tr><td>驚訝</td><td><input type="radio" name="q8" value="1" required></td><td><input type="radio" name="q8" value="2"></td><td><input type="radio" name="q8" value="3"></td><td><input type="radio" name="q8" value="4"></td><td><input type="radio" name="q8" value="5"></td></tr>
            <tr><td>興高采烈</td><td><input type="radio" name="q9" value="1" required></td><td><input type="radio" name="q9" value="2"></td><td><input type="radio" name="q9" value="3"></td><td><input type="radio" name="q9" value="4"></td><td><input type="radio" name="q9" value="5"></td></tr>
            <tr><td>睏倦</td><td><input type="radio" name="q10" value="1" required></td><td><input type="radio" name="q10" value="2"></td><td><input type="radio" name="q10" value="3"></td><td><input type="radio" name="q10" value="4"></td><td><input type="radio" name="q10" value="5"></td></tr>
            <tr><td>靜止</td><td><input type="radio" name="q11" value="1" required></td><td><input type="radio" name="q11" value="2"></td><td><input type="radio" name="q11" value="3"></td><td><input type="radio" name="q11" value="4"></td><td><input type="radio" name="q11" value="5"></td></tr>
            <tr><td>孤獨</td><td><input type="radio" name="q12" value="1" required></td><td><input type="radio" name="q12" value="2"></td><td><input type="radio" name="q12" value="3"></td><td><input type="radio" name="q12" value="4"></td><td><input type="radio" name="q12" value="5"></td></tr>
            <tr><td>被動</td><td><input type="radio" name="q13" value="1" required></td><td><input type="radio" name="q13" value="2"></td><td><input type="radio" name="q13" value="3"></td><td><input type="radio" name="q13" value="4"></td><td><input type="radio" name="q13" value="5"></td></tr>
            <tr><td>滿足</td><td><input type="radio" name="q14" value="1" required></td><td><input type="radio" name="q14" value="2"></td><td><input type="radio" name="q14" value="3"></td><td><input type="radio" name="q14" value="4"></td><td><input type="radio" name="q14" value="5"></td></tr>
            <tr><td>遲緩</td><td><input type="radio" name="q15" value="1" required></td><td><input type="radio" name="q15" value="2"></td><td><input type="radio" name="q15" value="3"></td><td><input type="radio" name="q15" value="4"></td><td><input type="radio" name="q15" value="5"></td></tr>
            <tr><td>傷心</td><td><input type="radio" name="q16" value="1" required></td><td><input type="radio" name="q16" value="2"></td><td><input type="radio" name="q16" value="3"></td><td><input type="radio" name="q16" value="4"></td><td><input type="radio" name="q16" value="5"></td></tr>
            <tr><td>恐懼</td><td><input type="radio" name="q17" value="1" required></td><td><input type="radio" name="q17" value="2"></td><td><input type="radio" name="q17" value="3"></td><td><input type="radio" name="q17" value="4"></td><td><input type="radio" name="q17" value="5"></td></tr>
            <tr><td>快樂</td><td><input type="radio" name="q18" value="1" required></td><td><input type="radio" name="q18" value="2"></td><td><input type="radio" name="q18" value="3"></td><td><input type="radio" name="q18" value="4"></td><td><input type="radio" name="q18" value="5"></td></tr>
            <tr><td>冷靜</td><td><input type="radio" name="q19" value="1" required></td><td><input type="radio" name="q19" value="2"></td><td><input type="radio" name="q19" value="3"></td><td><input type="radio" name="q19" value="4"></td><td><input type="radio" name="q19" value="5"></td></tr>
            <tr><td>不快樂</td><td><input type="radio" name="q20" value="1" required></td><td><input type="radio" name="q20" value="2"></td><td><input type="radio" name="q20" value="3"></td><td><input type="radio" name="q20" value="4"></td><td><input type="radio" name="q20" value="5"></td></tr>
            <tr><td>激發</td><td><input type="radio" name="q21" value="1" required></td><td><input type="radio" name="q21" value="2"></td><td><input type="radio" name="q21" value="3"></td><td><input type="radio" name="q21" value="4"></td><td><input type="radio" name="q21" value="5"></td></tr>
            <tr><td>有敵意</td><td><input type="radio" name="q22" value="1" required></td><td><input type="radio" name="q22" value="2"></td><td><input type="radio" name="q22" value="3"></td><td><input type="radio" name="q22" value="4"></td><td><input type="radio" name="q22" value="5"></td></tr>
            <tr><td>滿意</td><td><input type="radio" name="q23" value="1" required></td><td><input type="radio" name="q23" value="2"></td><td><input type="radio" name="q23" value="3"></td><td><input type="radio" name="q23" value="4"></td><td><input type="radio" name="q23" value="5"></td></tr>
            <tr><td>休息好</td><td><input type="radio" name="q24" value="1" required></td><td><input type="radio" name="q24" value="2"></td><td><input type="radio" name="q24" value="3"></td><td><input type="radio" name="q24" value="4"></td><td><input type="radio" name="q24" value="5"></td></tr>
            <tr><td>平靜</td><td><input type="radio" name="q25" value="1" required></td><td><input type="radio" name="q25" value="2"></td><td><input type="radio" name="q25" value="3"></td><td><input type="radio" name="q25" value="4"></td><td><input type="radio" name="q25" value="5"></td></tr>
            </tbody>
          </table>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-primary">下一步</button>
          <button type="button" class="btn btn-ghost" onclick="window.location.href='/experimental/index.html'">回首頁</button>
        </div>
      </form>
    </section>

    <!-- 3. 心理位移書寫 -->
    <section id="writing-section" class="hidden">
      <h2>心理位移書寫</h2>
      <div class="row">
        <label for="self"> <b> 我的位格</b> <br> 先誠實地寫下你的經歷，完整地表達當時的感受與想法。<br>你可以描述發生了什麼、你當下的情緒如何、有哪些細節特別讓你印象深刻。<br>這是一個傾訴的過程，就像是寫日記一樣，讓自己真正面對內心的聲音。</label>
        <textarea id="self" placeholder="請輸入『我的位格』書寫…"></textarea>
        <label for="you"><b>你的位格</b><br> 接著，想要邀請您想像成是您的摯友在這個經歷上會如何回應你<br>就像是坐在自己的對面會與自己說些甚麼</label>
        <textarea id="you" placeholder="請輸入『你的位格』書寫…"></textarea>
        <label for="he"><b>他的位格</b><br> 接著，想要邀請您從旁觀者的角度來看待這件事<br>試著像個旁觀者一樣來敘述這個事件<br>像是在看一場電影或觀察別人的故事。</label>
        <textarea id="he" placeholder="請輸入『他的位格』書寫…"></textarea>
        <label for="back"><b>回到我的位格</b><br>最後，回到自己的角度，重新感受一下內心的變化。<br>回到自己的內心，感受一下現在的感受</label>
        <textarea id="back" placeholder="請輸入『回到我的位格』書寫…"></textarea>
      </div>
      
      <br>
      <button id="finish-writing" class="btn">完成並繼續</button>
    </section>

    <!-- 結束頁 -->
    <section id="end-section" class="hidden">
      <div class="success-icon">✨</div>
      <h2 class="section-title">任務圓滿完成</h2>
      <p>感謝你今天的投入，祝你有個平靜的一天。</p>
      <button class="btn btn-primary" onclick="window.location.href='/shift/index.html'">回到首頁</button>
    </section>

  </div>

  <script src="../writing/writing.js"></script>
</body>
</html>
