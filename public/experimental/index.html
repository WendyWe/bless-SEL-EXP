<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>BLESS 正念社會情緒調節平台</title>
    <link rel="stylesheet" href="../experimental/css/experimental.css">
    </head>
<body>
    <div id="cursor-follower"></div>
    <div id="app">

        <div id="loginForm"> 
            <h1>BLESS</h1>
            <p class="blessing-text" id="blessingText">願在此刻感受到平安、幸福與祝福</p>
            
            <input type="text" id="username" placeholder="帳號" class="login-input">
            <input type="password" id="password" placeholder="密碼" class="login-input">
            <button id="loginBtn" class="login-btn">登入</button>
        </div>

        <div id="userInfo" style="display: none;"> 
            
            <div class="user-header">
                <span id="usernameDisplay"></span>
                <div id="loginTimeInfo"></div>
            </div>
            
            <h2>請選擇功能</h2>
            <div class="action-buttons">
            <button id="btn-daily" >本日任務</button>          
            <button id="btn-aid" >情緒急救包</button>
            </div>
            
            <button id="btn-guide">如何使用BLESS？</button>
            <button id="logoutBtn" class="logout-btn">登出</button>
        </div>

    </div>

    <div id="guideModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 class="guide-title">BLESS 使用說明</h2>

            <div class="guide-container"> <section class="guide-section daily-section">
                    <h3 class="section-title">★ 本日任務 ★</h3>
                    <p class="time-hint">⏳ 邀請您每天留給自己 10 分鐘<br> 每日限完成一次本日任務</p>
                    <div class="flow-path">
                        <div class="path-node">1. 觀賞一段影片</div>
                        <div class="path-arrow">↓</div>
                        <div class="path-node">2. 記錄此時此刻的心情</div>
                        <div class="path-arrow">↓</div>
                        <div class="path-node">3. 體驗安頓自我練習</div>
                        <div class="path-arrow">↓</div>
                        <div class="path-node">4. 再次感受心情變化</div>
                    </div>
                </section>

                <section class="guide-section aid-section">
                    <h3 class="section-title">☆ 情緒急救包 ☆</h3>
    
                    <div class="availability-badge">✨ 隨時可用，不限次數<br>
                    當感到有情緒或難以集中時，可以立即取得身心安頓的練習工具</div>    
                    <div class="aid-features">
                        <div class="aid-item">
                            <strong>🧘 正念呼吸</strong>
                            <span>將情緒從概念變回身體當下的調節。</span>
                        </div>
                        <div class="aid-item">
                            <strong>🧡 自我慈悲冥想</strong>
                            <span>在情緒苦痛時，練習自我善待與接納。</span>
                        </div>
                        <div class="aid-item">
                            <strong>🌱 接地練習</strong>
                            <span>在壓力過大時恢復覺察，避免反應過度。</span>
                        </div>
                    </div>
                </section>

            </div> <p class="modal-footer" style="margin-top: 20px;">點擊右上角或視窗外即可回到首頁</p>
        </div>
    </div>

    <script src="../experimental/js/experimental.js"></script>
</body>
</html>
