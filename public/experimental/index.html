<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>BLESS 正念社會情緒調節平台</title>
    <link rel="stylesheet" href="../experimental/css/experimental.css">
    </head>
<body>
    <div id="cursor-follower"></div>
    <div id="app">

        <div id="loginForm"> 
            <h1>BLESS</h1>
            <p class="blessing-text" id="blessingText">願在此刻感受到平安、幸福與祝福</p>
            
            <input type="text" id="username" placeholder="帳號" class="login-input">
            <input type="password" id="password" placeholder="密碼" class="login-input">
            <button id="loginBtn" class="login-btn">登入</button>
        </div>

        <div id="userInfo" style="display: none;"> 
            
            <div class="user-header">
                <span id="usernameDisplay"></span>
                <div id="loginTimeInfo"></div>
            </div>
            
            <h2>請選擇功能</h2>
            <div class="action-buttons">
            <button id="btn-daily" >本日任務</button>          
            <button id="btn-aid" >情緒急救包</button>
            </div>
            
            <button id="btn-guide">如何使用這個平台？</button>
            <button id="logoutBtn" class="logout-btn">登出</button>
        </div>

    </div>

    <div id="guideModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3 style="font-weight: 700; color: #37474f;">領受 BLESS 的指引</h3>
        <p style="color: #546e7a;">這是一個專為你的情緒調節設計的靜謐空間：</p>
        <div style="text-align: left; padding: 10px 20px; color: #455a64;">
            <p><strong>☀️ 本日任務：</strong> 透過穩定的練習，與內在的平靜連結。</p>
            <p><strong>💖 情緒急救包：</strong> 在波動時刻，為自己找回安定的力量。</p>
        </div>
        <p style="font-style: italic; font-size: 0.85rem; color: #90a4ae; margin-top: 20px;">點擊右上角或視窗外即可回到首頁</p>
        </div>
    </div>

    <script src="../experimental/js/experimental.js"></script>
</body>
</html>
