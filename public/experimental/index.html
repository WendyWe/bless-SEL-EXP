<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>BLESS 正念社會情緒調節平台</title>
    <link rel="stylesheet" href="../experimental/css/experimental.css">
    </head>
<body>
    <div id="cursor-follower"></div>
    <div id="app">

        <div id="loginForm"> 
            <h1>BLESS</h1>
            <p class="blessing-text" id="blessingText">願在此刻感受到平安、幸福與祝福</p>
            
            <input type="text" id="username" placeholder="帳號" class="login-input">
            <input type="password" id="password" placeholder="密碼" class="login-input">
            <button id="loginBtn" class="login-btn">登入</button>
        </div>

        <div id="userInfo" style="display: none;"> 
            
            <div class="user-header">
                <span id="usernameDisplay"></span>
                <div id="loginTimeInfo"></div>
            </div>
            
            <h2>請選擇功能</h2>
            <div class="action-buttons">
            <button id="btn-daily" >本日任務</button>          
            <button id="btn-aid" >情緒急救包</button>
            </div>
            
            <button id="btn-guide">如何使用BLESS？</button>
            <button id="logoutBtn" class="logout-btn">登出</button>
        </div>

    </div>

    <div id="guideModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 style="font-weight: 700; color: #37474f;">BLESS的使用說明</h3>
            <div class="task-box daily-task">
            <h4><strong>★ 本日任務 ★</strong></h4>
            <p class="time-tag">⏳ 預計需時 <b>10 分鐘</b></p>
            <p class="task-desc">請為自己保留一段安靜、不受打擾的時間，完成以下訓練：</p>
            
            <div class="flow-steps">
                <div class="step">1. 觀賞一段影片<br>
                ↓<br>
                2. 記錄觀影後此時此刻的心情<br>
                ↓<br>
                3. 體驗並進行一安頓自我的練習<br>
                ↓<br>
                4. 再次感受練習後的心情變化
            </div>

            <div class="task-box aid-kit">
                <h4><strong>☆ 情緒急救包 ☆</strong></h4>
                <p>在感到壓力或情緒波動的時刻，提供即時的身心安頓工具，陪伴你找回安定的力量。</p>
            </div>            
             <p class="modal-footer">點擊右上角或視窗外即可回到首頁</p>
        </div>
    </div>

    <script src="../experimental/js/experimental.js"></script>
</body>
</html>
