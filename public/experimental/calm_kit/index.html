<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>情緒安心角</title>
  <link rel="stylesheet" href="../calm_kit/css/calm_kit.css" />
</head>
<body>
  <!-- ✳️ 進入與離開時都會出現的情緒格 -->
  <section id="affectgrid-section">
    <h2>情緒狀態評量</h2>
    <div class="slider-wrapper">
        <p class="slider-instruction">請滑動下方桿子，描述你當前的感受</p>

        <div class="slider-group">
            <div class="slider-header">
                <span class="label-text">心情感受</span>
                <span id="valence-text" class="status-badge">普通</span>
            </div>
            <div class="slider-container">
                <span class="emoji-label">☹️</span>
                <input type="range" id="valence-slider" min="1" max="100" value="50">
                <span class="emoji-label">😊</span>
            </div>
            <div class="slider-hint">
                <span>不愉快</span>
                <span>愉快</span>
            </div>
        </div>

        <div class="slider-group">
            <div class="slider-header">
                <span class="label-text">身體能量</span>
                <span id="arousal-text" class="status-badge">中等</span>
            </div>
            <div class="slider-container">
                <span class="emoji-label">💤</span>
                <input type="range" id="arousal-slider" min="1" max="100" value="50">
                <span class="emoji-label">🔥</span>
            </div>
            <div class="slider-hint">
                <span>疲累/平靜</span>
                <span>亢奮/激動</span>
            </div>
        </div>

        <div id="feedback">請調整滑桿後按下送出</div>
        
        <div class="button-group">
            <button id="confirm-btn" class="btn">送出</button>
            <button id="back-home-ag" class="btn btn-home hidden">回到首頁</button>
        </div>
    </div>
</section>

  <!-- ✳️ 進入後顯示一次的功能選單 -->
  <div class="container hidden">
    <a
      href="#"
      id="back-home"
      class="back-home-btn"
      data-target="../index.html"
    >
      ← 回到首頁
    </a>
    <div class="top-box">
      <h1>情緒安心角</h1>
    </div>
    <div class="bottom-boxes">
      <button class="option-btn" data-target="mindfulness/mindfulness.html">
        <div class="option-title">我需要馬上冷靜下來</div>
        <div class="option-sub">
          我感覺自己心跳很快、很焦慮、胸口有點悶
        </div>
      </button>

      <button class="option-btn" data-target="compassion/compassion.html">
        <div class="option-title">我覺得很痛苦，很想哭</div>
        <div class="option-sub">
          我感覺自己很糟、情緒很低落、感覺好難過
        </div>
      </button>

      <button class="option-btn" data-target="grounding/grounding.html">
        <div class="option-title">我現在腦袋很亂</div>
        <div class="option-sub">
          我感覺自己思緒很亂、想法好多、難以專注
        </div>
      </button>
    </div>
  </div>

    <script src="../calm_kit/js/calm_kit.js"></script>
</body>
</html>
