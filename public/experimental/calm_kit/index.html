<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>情緒安心角</title>
  <link rel="stylesheet" href="../calm_kit/css/calm_kit.css" />
</head>
<body>
  <!-- ✳️ 進入與離開時都會出現的情緒格 -->
  <section id="affectgrid-section">
    <div class="background-glow"></div> <div class="slider-wrapper">
        <h2 class="mood-title">你好嗎？</h2>
        <p class="slider-instruction">給自己一點時間，觀察現在的狀態</p>

        <div class="slider-group">
            <div class="slider-header">
                <span class="label-text">現在的心情</span>
                <span id="valence-text" class="status-badge">沒特別感覺</span>
            </div>
            <div class="slider-container">
                <span class="emoji-label">☹️</span>
                <input type="range" id="valence-slider" min="1" max="100" value="50">
                <span class="emoji-label">😊</span>
            </div>
            <div class="slider-hint">
                <span>很痛苦、想哭</span>
                <span>很愉快、想笑</span>
            </div>
        </div>

        <div class="slider-group">
            <div class="slider-header">
                <span class="label-text">心跳與緊繃感</span>
                <span id="arousal-text" class="status-badge">一般</span>
            </div>
            <div class="slider-container">
                <span class="emoji-label">💤</span>
                <input type="range" id="arousal-slider" min="1" max="100" value="50">
                <span class="emoji-label">⚡</span>
            </div>
            <div class="slider-hint">
                <span>心跳慢、放鬆</span>
                <span>心跳快、緊繃</span>
            </div>
        </div>

        <div id="feedback">請調整滑桿後按下送出</div>


        <div class="button-area">
          <button id="confirm-btn" class="btn">送出</button>
          <br>
          <button id="back-home-ag" class="btn btn-back-home-ag">回到前頁</button>
      </div>
    </div>
</section>


  <!-- ✳️ 進入後顯示一次的功能選單 -->
  <div class="container hidden">
    <a
      href="#"
      id="back-home"
      class="back-home-btn"
      data-target="../index.html"
    >
      ← 回到首頁
    </a>
    <div class="top-box">
      <h1>情緒安心角</h1>
    </div>
    <div class="bottom-boxes">
      <button class="option-btn" data-target="mindfulness/mindfulness.html">
        <div class="option-title">我需要馬上冷靜下來 — 正念呼吸</div>
        <div class="option-sub">
          我發現自己坐不住、專心不了，腦袋一直轉，呼吸變淺，卻說不清楚在急什麼。
        </div>
      </button>

      <button class="option-btn" data-target="compassion/compassion.html">
        <div class="option-title">我被某個人卡住 — 人際慈悲冥想</div>
        <div class="option-sub">
          我的情緒怎麼繞都繞回同一個人或同一段對話，覺得委屈、生氣，卻放不下。
        </div>
      </button>

      <button class="option-btn" data-target="grounding/grounding.html">
        <div class="option-title">我覺得好累，但心裡的聲音很兇 — 自我慈悲冥想</div>
        <div class="option-sub">
          明明已經很累了，心裡卻還不停指責自己，沒有一刻放過自己。
        </div>
      </button>
    </div>
  </div>

    <script src="../calm_kit/js/calm_kit.js"></script>
</body>
</html>
