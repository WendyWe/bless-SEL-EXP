<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BLESS - Bubble Game</title>
  <link rel="stylesheet" href="../loosen/loosen.css">
  <script src="../js/activityTracker.js"></script>
</head>

<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      ActivityTracker.startActivity('bubble');
    });
    window.addEventListener('beforeunload', () => {
      ActivityTracker.endActivity();
    });
  </script>

  <main>
    <section class="hero">
      <div class="container">
        <h1>泡泡放鬆小遊戲</h1>
        <h2>
          在這 60 秒裡，專注地點擊螢幕上漂浮的泡泡。<br>
          每一次的點擊，就像放下心中的小念頭，感受片刻的專注與放鬆。🫧
        </h2>

        <button id="start-btn">開始遊戲</button>

        <!-- 遊戲畫面 -->
        <div id="game-container" class="hidden">
          <p id="message">請點擊泡泡！</p>
          <div id="bubble-container"></div>
          <div id="timer">剩餘時間：<span id="time">60</span> 秒</div>

          <div id="stats-container">
            <h2>遊戲統計</h2>
            <div id="stats"></div>
          </div>
        </div>

        <!-- 按鈕區 -->
        <div class="button-container">
          <button id="finish-btn">完成練習</button>
        </div>
      </div>
    </section>
  </main>

  <script src="../loosen/loosen.js"></script>
</body>
</html>
