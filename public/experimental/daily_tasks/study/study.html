<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日文章</title>
  <link rel="stylesheet" href="../study/study.css">
</head>
<body>
  <main>
    <section class="hero">
      <div class="container">
        <h1 id="article-title">載入中...</h1>
        <p class="date" id="article-date"></p>
        <article id="article-content">
          <p>請稍候，正在載入文章內容...</p>
        </article>
      </div>
    </section>

    <!-- 學習反思輸入區 -->
    <div class="reflection-container">
      <label for="reflection-input">
        請用至少 20 字，簡述你從這篇文章中學到的重點：
      </label>
      <textarea
        id="reflection-input"
        rows="4"
        placeholder="請輸入你的學習心得（至少 20 字）"
      ></textarea>
      <p id="char-count">目前字數：0 / 20</p>
    </div>

    <!-- 按鈕區 -->
    <div class="button-container">
      <button id="finish-btn">完成閱讀</button>
    </div>
  </main>

  <script type="module" src="study.js"></script>
</body>
</html>
